services:
  api:
    build:
      context: ./flask-api
      dockerfile: Dockerfile.api
    image: schedulion-api
    volumes:
      - ./flask-api:/schedulion-api/
    env_file:
      - .env
    ports:
      - "5000:5000"
  client:
    build:
      context: ./schedulion-react-fe
      dockerfile: Dockerfile.client
    image: schedulion-client
    volumes:
      - ./schedulion-react-fe/src:/schedulion-client/src
    ports:
      - "3000:3000"
